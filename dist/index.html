<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <header></header>

    <div id="weather-form">
      <form>
        <label for="weather-input" id="weather-label"></label>
        <input
          type="text"
          name="weather-input"
          required
          placeholder="Current Location"
          value="Singapore"
        />
        <button type="submit">Check Weather</button>
      </form>
    </div>
    <div id="weather-app">
      <img id="weather-gif"></img>
      <div id="weather-info-container">
        <p id="weather-info-temp">Start by searching for a city!</p>
      </div>
    </div>
  </body>
  <script src="bundle.js"></script>
</html>
